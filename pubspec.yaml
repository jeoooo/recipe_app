name: recipe_app
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.2 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_summernote: ^1.1.1
  flutter_svg: ^2.0.9
  google_fonts: ^6.1.0
  html_editor_enhanced: ^2.5.1
  supabase_flutter: ^1.10.25
  flutter_native_splash: ^2.3.5
  flutter_launcher_icons: ^0.13.1
  pocketbase: ^0.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: true
    image_path: "assets/icon/app_icon.png"
    background_color: "#hexcode"
    theme_color: "#hexcode"
  windows:
    generate: true
    image_path: "assets/icon/app_icon.png"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/app_logo.svg
    - assets/login_app_logo.svg
    - assets/sign_up_logo.svg
    - assets/stopwatch.svg
    - assets/utensils.svg
